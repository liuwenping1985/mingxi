<body>
<div id="formwrapper">
	<form name="addForm" id="addForm" method="post" target="addDeptFrame"  action = "${path}/cmp/appMgr.do?method=saveAttachment" >
		<table>
			<tr>
				<td colspan="4" align="right"><span class="tipssign">*</span>为必填项</td>
			</tr>
			<tr>
            	<td class="tdtitle"><span class="tipssign">*</span>应用名称:</td>
            	<td class="tdcontent" colspan="3"><input type="text" name="fullname" id="fullname" class="inputtext"/></td>
            </tr>
        	<tr>
            	<td><span class="tipssign">*</span>应用简称:</td>
            	<td colspan="3"><input type="text" name="shortname" id="shortname" class="inputtext"/></td>
        	</tr>
        	<tr>
            	<td><span class="tipssign">*</span>版本号:</td>
            	<td colspan="3"><input type="text" name="version" id="version" class="inputtext"/></td>
        	</tr>
        	<tr>
            	<td><span class="tipssign">*</span>第三方应用:</td>
            	<td><input type="radio"  value="1"  id="thirdpartyApp" name="thirdpartyApp" >是</td>
				<td><input type="radio"  value="2" id="thirdpartyApp" name="thirdpartyApp">否</td>
				<td style="width: 60%"></td>
        	</tr>
        	<tr>
            	<td><span class="tipssign">*</span>应用状态:</td>
            	<td><input type="radio"  value="1"  id="status" name="status" >启用</td>
				<td><input type="radio"  value="2" id="status" name="status">停用</td>
				<td></td>
        	</tr>
        	<tr>
            	<td><span class="tipssign">*</span>应用类型:</td>
            	<td colspan="3">
		            <select id="appType" name="appType" class="inputtext">
						<option value="0" id="defaultplat">请选择...</option>
						<option value="1">WEB应用</option>
						<option value="2" >原生应用</option>
					</select>
				</td>
        	</tr>
        	<tr>
		    	<td><span class="tipssign">*</span>访问地址:</td>
		        <td><input type="text" name="invokeAddrForWeb" id="invokeAddrForWeb" class="inputtext"/></td>
		    </tr>
        </table>
        <fieldset>
        	<legend>安卓系统</legend>
        	<table>
		        <tr>
		            <td class="tdtitle"><span class="tipssign">*</span>手机下载地址:</td>
		            <td class="tdcontent"><input type="text" name="downloadAddrForAndroidPhone" id="downloadAddrForAndroidPhone" class="inputtext"/></td>
		        </tr>
		        <tr>
		            <td><span class="tipssign">*</span>手机调用地址:</td>
		            <td><input type="text" name="invokeAddrForAndroidPhone" id="invokeAddrForAndroidPhone" class="inputtext"/></td>
		        </tr>
		        <tr>
		            <td><span class="tipssign">*</span>平板下载地址:</td>
		            <td><input type="text" name="downloadAddrForAndroidPad" id="downloadAddrForAndroidPad" class="inputtext"/></td>
		        </tr>
		        <tr>
		            <td><span class="tipssign">*</span>平板调用地址:</td>
		            <td><input type="text" name="invokeAddrForAndroidPad" id="invokeAddrForAndroidPad" class="inputtext"/></td>
		        </tr>
			</table>
        </fieldset>
        <fieldset>
        	<legend>苹果系统</legend>
        	<table>
		        <tr>
		            <td class="tdtitle"><span class="tipssign">*</span>手机下载地址:</td>
		            <td class="tdcontent"><input type="text" name="downloadAddrForIOSPhone" id="downloadAddrForIOSPhone" class="inputtext"/></td>
		        </tr>
		        <tr>
		            <td><span class="tipssign">*</span>手机调用地址:</td>
		            <td><input type="text" name="invokeAddrForIOSPhone" id="invokeAddrForIOSPhone" class="inputtext"/></td>
		        </tr>
		        <tr>
		            <td><span class="tipssign">*</span>平板下载地址:</td>
		            <td><input type="text" name="downloadAddrForIOSPad" id="downloadAddrForIOSPad" class="inputtext"/></td>
		        </tr>
		        <tr>
		            <td><span class="tipssign">*</span>平板调用地址:</td>
		            <td><input type="text" name="invokeAddrForIOSPad" id="invokeAddrForIOSPad" class="inputtext"/></td>
		        </tr>
			</table>
        </fieldset>
        <table>
	        <tr>
		    	<td class="tdtitle"><span class="tipssign">*</span>应用图标:</td>
				<td class="tdcontent">
					<div id="iconDiv" class="iconArea"></div>
					<div class="iconBtn">
						<input id="iconInput" type="hidden" class="comp" comp="type:'fileupload', applicationCategory:'37',  
				        	extensions:'png,jpg,gif', isEncrypt:false,quantity:1, 
				            canDeleteOriginalAtts:true, originalAttsNeedClone:false, firstSave:true,callMethod:'testCallBack'">
				        <input type="button" value="图标上传"/>
					</div>
		        </td>
		    </tr>
		    <tr>
		    	<td><span class="tipssign">*</span>应用描述:</td>
				<td><textarea id="description"  name = "description" class="inputtext" rows="5" class="inputtext"></textarea></td>
		    </tr>
		</table>
	</form>
</div>
</body>
</html>
