<!DOCTYPE html>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="../../app_res/duban/css/xad.css">
    <link rel="stylesheet" href="../../app_res/duban/verdor/layui/css/layui.css">
    <script type="text/javascript" src="../../app_res/duban/verdor/layui/layui.js"></script>
</head>
<body>

<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm layui-btn-normal" lay-event="getCheckLength">进行中</button>
        <button class="layui-btn layui-btn-sm layui-btn-sm" lay-event="getCheckLength">审批(签收)中</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">已完成</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">全部事项</button>
        <button class="layui-btn layui-btn-sm" lay-event="searchAll"><i class="layui-icon">&#xe615;</i>查询</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/html" id="barDemo2">
    <a class="layui-btn layui-btn-xs" lay-event="pishi">批示</a>
</script>
<script type="text/html" id="barDemo3">
    <a class="layui-btn layui-btn-xs" lay-event="view">查看</a>
</script>
<script type="text/html" id="switchTpl">
    <!-- 这里的 checked 的状态只是演示 -->
    <input type="checkbox" name="sex" value="{{d.id}}" lay-skin="switch" lay-text="女|男" lay-filter="sexDemo" {{ d.id == 10003 ? 'checked' : '' }}>
</script>
<script src="../../app_res/duban/verdor//layui/lx.js"></script>
<script type="text/javascript" src="../../app_res/duban/js/dubanTask.js"></script>
</body>


</html>
