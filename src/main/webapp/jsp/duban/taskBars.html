<!DOCTYPE html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="../../app_res/duban/css/xad.css">
    <link rel="stylesheet" href="../../app_res/duban/vendor/layui/css/layui.css">
    <script type="text/javascript" src="../../app_res/duban/vendor/layui/layui.js"></script>
    <script type="text/javascript" src="../../app_res/duban/vendor/echarts/echarts.min.js"></script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>督办事项统计</legend>
</fieldset>


<div>
    <form class="layui-form" action="">

        <div class="layui-form-item">
            <label class="layui-form-label">任务来源</label>
            <div class="layui-input-block">
                <input type="checkbox" name="like[write]" title="集团任务">
                <input type="checkbox" name="like[read]" title="公司任务" checked="">
                <input type="checkbox" name="like[game]" title="领导任务">
                <input type="checkbox" name="like[game]" title="其它任务">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">任务分级</label>
            <div class="layui-input-block">
                <input type="checkbox" name="like[write]" title="A">
                <input type="checkbox" name="like[read]" title="B" checked="">
                <input type="checkbox" name="like[game]" title="C">
                <input type="checkbox" name="like[write]" title="D">
                <input type="checkbox" name="like[read]" title="E" checked="">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">立项时间</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="test6" placeholder=" - ">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">部门</label>
            <div class="layui-input-block">
                <input STYLE="WIDTH:190PX" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">

            <div class="layui-input-block">
                <button STYLE="WIDTH:190PX" type="button" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题"
                       class="layui-input">统计</button>
            </div>
        </div>
    </form>
</div>
<table>

    <tr>
        <td><div id="main" style="width: 600px;height:400px;"></div></td>
        <td><div id="main2" style="width: 600px;height:400px;"></div></td>
    </tr>
</table>


<script src="../../app_res/duban/vendor//layui/lx.js"></script>
<script type="text/javascript" src="../../app_res/duban/js/DubanDao.js"></script>
<script type="text/javascript" src="../../app_res/duban/js/taskBars.js"></script>

</body>


</html>
