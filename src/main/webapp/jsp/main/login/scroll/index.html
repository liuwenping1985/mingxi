<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>login</title>
		<link type="text/css" rel="stylesheet" href="css/css.css">
		<link type="text/css" rel="stylesheet" href="../../css/common-debug.css">
		<link type="text/css" rel="stylesheet" href="../../skin/default/skin.css">
		<script type="text/javascript" charset="UTF-8" src="../../scriptes/jquery.js"></script>
		<script type="text/javascript" charset="UTF-8" src="js/js.js"></script>
	</head>
	<body>
		<!--header Start-->
		<div class="login_header header_bgcolor">

				<div class="header_logo"><!--logo-->
					<img src="css/images/logo.jpg">
				</div>
				<div><!--预留,如不添加新元素可删除-->

				</div>
		</div>
		<!--header End-->

		<!--content Start-->
		<div class="login_content">
			<div class="scroll_div"><!--banner滚动图，3s切换一次，滚动图显示区域。-->
				<div class="scroll_div_width"><!--滚动图区域-->
					<div class="scroll_div_box scroll_div_box0 current left" uid="0" style="background: url(css/images/banner.jpg) center center repeat;"></div>
					<div class="scroll_div_box scroll_div_box1 left" uid="1" style="background: url(css/images/banner_2.jpg) center center repeat;"></div>
					<div class="scroll_div_box scroll_div_box2 left" uid="2" style="background: url(css/images/banner_3.jpg) center center repeat;"></div>
					<div class="scroll_div_box scroll_div_box3 left" uid="3" style="background: url(css/images/banner_4.jpg) center center repeat;"></div>
					<div class="scroll_div_box scroll_div_box4 left" uid="4" style="background: url(css/images/banner_5.jpg) center center repeat;"></div>
				</div>

				<div class="scroll_radio_box"><!--点-->
					<div class="scroll_radio_box_img left" uid="0"><img src="css/images/radio_2.png"></div>
					<div class="scroll_radio_box_img left" uid="1"><img src="css/images/radio_1.png"></div>
					<div class="scroll_radio_box_img left" uid="2"><img src="css/images/radio_1.png"></div>
					<div class="scroll_radio_box_img left" uid="3"><img src="css/images/radio_1.png"></div>
					<div class="scroll_radio_box_img left" uid="4"><img src="css/images/radio_1.png"></div>
				</div>
			</div>
			<div class="center_div">
				<div class="login_box"><!--logoin输入框-->
					<div class="login_box_title">A8企业版 (并发数:500)</div>

					<!-- 用户名 -->
					<div class="login_box_admin">
						<input type="text" style="border:0;" />
					</div>

					<!-- 密码 -->
					<div class="login_box_password">
						<input type="password" />	
					</div>

					<!-- 验证码输入框 -->
					<div class="login_box_yanzheng">
						<input type="text"  style="border:0;"/>	
					</div>

					<!-- 验证码图片 -->
					<div class="login_box_yanzhengk">
						<img src="css/images/yanzheng.jpg" />
					</div>	

					<div class="login_box_yanzheng_font">换一张</div>

					<!-- 提交按钮 -->
					<div class="login_button">
						<a href="#">
							<img src="css/images/login_button.png" />
						</a>
					</div>	

					<!-- 错误提示框 -->
					<div class="login_error">
						<img src="css/images/error_bg.png">
					</div>	
				</div>
			</div>
		</div>
		<!--content End-->

		<!--footer Start-->
		<div class="login_footer footer_bgcolor">
			<div class="center_div">
				<div class="footer_anzh"><a href="#">[辅助程序安装]</a></div>
				<div class="footer_select">语言选择:
					<select>
						<option>中文（简体）</option>
						<option>中文（简体）</option>
						<option>中文（简体）</option>
					</select>
				</div>
			</div>
		</div>
		<!--footer End-->
	</body>
</html>
