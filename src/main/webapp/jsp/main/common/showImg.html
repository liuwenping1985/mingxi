<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta HTTP-EQUIV="Cache-Control" CONTENT="no-store">
<meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
<meta HTTP-EQUIV="Expires" CONTENT="0">
<title>Insert title here</title>
</head>
<body style="padding:0px;margin:0px; background:#ededed;">
<script type="text/javascript">

var imgSrc = document.location.search.substring(document.location.search.indexOf("?src=") + 5);
//var imgSrc = parent.imgSrc || getParameter("src");
imgSrc += ((imgSrc.indexOf("?") > -1) ? "&" : "?") + parseInt(Math.random()*10000);
//var height = getParameter("height");
if(imgSrc.indexOf("&expand=1") != -1 || imgSrc.indexOf("?expand=1") != -1){
	document.writeln("<table width='100%' height='90' border='0' cellpadding='0' cellspacing='0' background='" + imgSrc + "'>");
	document.writeln("<tr><td></td></tr></table>");
}
else{
	/*
	if(height){
		document.writeln("<img src='" + imgSrc + "' height='" + height + "'>");
	}else{
		document.writeln("<img src='" + imgSrc + "'>");
	}
	*/
	document.writeln("<img src='" + imgSrc + "'>");
}
	document.close();
</script>
</body>
</html>
