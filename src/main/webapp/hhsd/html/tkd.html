<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="/hhsd/static/js/vendor/layui/css/layui.css">
    <link rel="stylesheet" href="/hhsd/static/css/xad.css">
    <script type="text/javascript" src="/hhsd/static/js/vendor/layui/layui.js"></script>

    <title>黄河水电督办任务</title>
</head>
<body>
<div class="layui-row xad_top_btn_group">
    <div class="layui-col-md12">
        <div class="layui-btn-group">
            <button type="button" class="layui-btn layui-btn-lg layui-btn-normal">发 送</button>
            <button type="button" class="layui-btn layui-btn-lg layui-btn-primary">保存待发</button>
        </div>

    </div>
</div>
<fieldset class="layui-elem-field layui-field-title">
    <legend>工作督办单</legend>
</fieldset>
<div class="layui-row">
    <div class="layui-col-md12" style="padding:0px 30px 0px 30px">
        <form id="duban_task_main_form" class="layui-form">
            <table cellpadding="0" cellspacing="0" border="0" class="layui-table">
                <tr>
                <th colspan="6">基本信息</th>
                <th style="width:200px">领导意见</th>
                </tr>
                <tr>
                    <td>任务ID</td>
                    <td><span>202007290001</span><input type="hidden" name="taskId"></td>
                    <td>任务来源</td>
                    <td>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <select name="taskSource" lay-filter="taskSource">
                                    <option value="0">其它</option>
                                    <option value="1">领导交办</option>
                                    <option value="2" selected="">集团任务</option>
                                </select>
                            </div>
                        </div>

                    </td>
                    <td>任务分级</td>
                    <td>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <select name="taskType" lay-filter="taskType">
                                    <option value="0">C类</option>
                                    <option value="1">B类</option>
                                    <option value="2" selected="">A类</option>
                                </select>
                            </div>
                        </div>

                    </td>
                    <td rowspan="16">
                        <div id="leader_opinion">xxxxxxxxx</div>

                    </td>
                </tr>
                <tr>
                    <td>标题</td>
                    <td colspan="5">
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
                            </div>
                        </div>
                    </td>

                </tr>
                <tr>
                    <td>
                        办理要求
                    </td>
                    <td colspan="5">
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <textarea class="xad-form-textarea" name="desc">
                                </textarea>
                            </div>
                        </div>

                    </td>
                </tr>
                <tr>
                    <td>
                        任务附件
                    </td>
                    <td>
                        <div class="layui-upload-drag" id="task_file_upload">
                            <i class="layui-icon"></i>
                            <p>点击上传，或将文件拖拽到此处</p>

                        </div>
                    </td>
                    <td colspan="4">
                        <div style="color:#333" id="uploaded_view">
                           没有附件
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        办理时限
                    </td>
                    <td>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <input name="deadLine" type="text">
                            </div>
                        </div>


                    <td>
                        督办周期
                    </td>
                    <td colspan="3">
                        <div class="layui-form-item">

                            <div class="layui-input-block">
                                <select name="period" lay-filter="period">
                                    <option value="0">月</option>
                                    <option value="1">双周</option>
                                    <option value="2" selected="">周</option>
                                </select>
                            </div>
                        </div>

                    </td>

                </tr>
                <tr>
                    <td>责任领导</td>
                    <td><input type="text" name="leaderName"><input type="hidden" name="leaderId"></td>
                    <td>可查看领导</td>
                    <td>
                        <input type="text" name="viewLeaderNames"><input type="hidden" name="viewLeaderIds">
                    </td>
                    <td>督办人员</td>
                    <td>
                        <input type="text" name="supervisorName"><input type="hidden" name="supervisor">
                    </td>
                </tr>
                <tr>
                    <td>完成进度</td>
                    <td><input type="text" name="process"></td>
                    <td>任务状态</td>
                    <td>
                        <select name="taskStatus" lay-filter="taskStatus">
                            <option value="0">终止</option>
                            <option value="1">已完成</option>
                            <option value="2" selected="">进行中</option>
                        </select>
                    </td>
                    <td>实际办结时间</td>
                    <td>
                        <input type="text" name="finishDate">
                    </td>

                </tr>
                <tr>
                    <td>任务量</td>
                    <td><input type="text" name="taskAmountScore"></td>
                    <td>汇报分</td>
                    <td>
                        <input type="text" name="taskFeedbackScore">
                    </td>
                    <td>任务完成分</td>
                    <td>
                        <input type="text" name="taskFinishScore">
                    </td>

                </tr>
                <tr>
                    <td>最终得分</td>
                    <td colspan="5"><input type="text" name="taskAmountScore"></td>

                </tr>
                <tr>
                    <td colspan="6">
                        <div>
                            <button type="button" class="layui-btn layui-btn-primary layui-btn-sm"><i
                                    class="layui-icon"></i>新增
                            </button>
                            <table cellpadding="0" cellspacing="0" border="0" class="layui-table">
                                <tr>
                                <th colspan="6">任务节点计划</th>
                                </tr>
                                <tr>
                                <th>序号</th>
                                <th>节点任务</th>
                                <th>要求完成时间</th>
                                <th>备注</th>
                                </tr>
                            </table>

                        </div>

                    </td>
                </tr>
                <tr>
                <td>承办部门:</td>
                    <td colspan="5">承办部门汇报信息系</td>
                </tr>
                <tr>
                    <td colspan="6">
                        <div>

                            <table cellpadding="0" cellspacing="0" border="0" class="layui-table">
                                <tr>
                                <td>部门名称</td>
                                <td>权重</td>
                                <td>负责人</td>
                                <td>任务状态</td>
                                <td>完成率</td>
                                <td>办结时间</td>
                                </tr>
                                <tr>
                                    <td><input type="text" name="primaryDeptName"><input type="hidden" name="primaryDeptId"></td>
                                    <td><input type="text" name="primaryDeptWeight"></td>
                                    <td><input type="text" name="primaryDeptLeaderName"><input type="hidden" name="primaryDeptLeaderId"></td>
                                    <td>
                                        <select name="feedbackStatus" lay-filter="feedbackStatus">
                                            <option value="0">任务正常</option>
                                            <option value="1">已完成</option>
                                            <option value="2" selected="">正常推进</option>
                                        </select>
                                    </td>
                                    <td><input type="text" name="primaryProcess"></td>
                                    <td><input type="text" name="primaryFinishDate"></td>
                                </tr>
                            </table>

                        </div>

                    </td>
                </tr>
                <tr>
                <td>配合部门:</td>
                    <td colspan="5"><span>sssss汇报信息sssss</span></td>
                </tr>
                <tr>
                    <td colspan="6">
                        <div>
                            <button type="button" class="layui-btn layui-btn-primary layui-btn-sm"><i
                                    class="layui-icon"></i>新增配合部门
                            </button>
                            <table cellpadding="0" cellspacing="0" border="0" class="layui-table">
                                <tr>
                                <td>部门名称</td>
                                <td>权重</td>
                                <td>负责人</td>
                                <td>任务状态</td>
                                <td>完成率</td>
                                <td>办结时间</td>
                                </tr>

                            </table>

                        </div>

                    </td>
                </tr>
                <tr>
                    <th colspan="6">
                        <span>

                            汇报信息汇总
                        </span>

                    </th>
                </tr>
                <tr>
                    <td colspan="6">
                        <span>

                            sssssssssssssssss d
                        </span>

                    </td>
                </tr>
            </table>

        </form>

    </div>
</div>


<!--<img src="/hhsd/static/image/WechatIMG20.png">-->
<script type="text/javascript" src="/hhsd/static/js/module/task/taskdetail.js"></script>
</body>
</html>
