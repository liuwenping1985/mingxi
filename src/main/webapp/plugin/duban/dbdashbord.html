<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>督办台账</title>
    <link rel="stylesheet" href="../../app_res/duban/verdor/layui/css/layui.css">
    <script type="text/javascript" src="../../app_res/duban/verdor/layui/layui.all.js"></script>
    <link rel="stylesheet" href="../../app_res/duban/css/duban.css">
</head>
<body>
<div class="layui-container">

    <div class="layui-row">
        <div class="layui-col-md6">
            <h1 class="site-h1">工作任务台账</h1>
        </div>
        <div class="layui-col-md6">
            <div class="layui-row site-h1">
                <div class="layui-col-md3">
                    <button type="button" class="layui-btn layui-btn-normal">已完成任务</button>
                </div>
                <div class="layui-col-md3">
                    <button type="button" class="layui-btn layui-btn-normal">全部任务</button>
                </div>
                <div class="layui-col-md6">
                    <button type="button" class="layui-btn layui-btn-normal">查询搜索</button>
                </div>


            </div>
        </div>
    </div>
    <div class="layui-row" style="min-height: 600px">
        <div class="layui-col-md2">
            <div class="layui-row">
                <div class="layui-col-md12">
                    <button type="button" class="layui-btn layui-btn-normal">我的承办</button>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md12" style="height:30px">

                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md12">
                    <button type="button" class="layui-btn layui-btn-normal">我的协办</button>
                </div>
            </div>
        </div>
        <div class="layui-col-md10">
            <table class="layui-table">

                <thead>
                <tr>
                    <th>任务状态</th>
                    <th>任务名称</th>
                    <th>任务来源</th>
                    <th>任务级别</th>
                    <th>办理时限</th>
                    <th>督办周期</th>
                    <th>完成进度</th>
                    <th>责任领导</th>
                    <th>承办部门</th>
                    <th>权重</th>
                    <th>负责人</th>
                    <th></th>

                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><i style="font-size: 30px; color: red" class="layui-icon layui-icon-flag"></i></td>
                    <td>test</td>
                    <td>test</td>
                    <td>test</td>
                    <td>test</td>
                    <td>test</td>
                    <td>test</td>
                    <td>test</td>
                    <td>test</td>
                    <td>test</td>
                    <td>test</td>
                    <td>
                        <div class="layui-row layui-col-space10">
                            <div class="layui-col-md3">
                                <button type="button" class="layui-btn layui-btn-normal">任务汇报</button>
                            </div>

                            <div class="layui-col-md3">
                                <button type="button" class="layui-btn layui-btn-normal">办结申请</button>
                            </div>
                            <div class="layui-col-md3">
                                <button type="button" class="layui-btn layui-btn-normal">延期申请</button>
                            </div>
                            <div class="layui-col-md3">
                                <button type="button" class="layui-btn layui-btn-normal">任务分解</button>
                            </div>

                        </div>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>


</div>


</body>
</html>
