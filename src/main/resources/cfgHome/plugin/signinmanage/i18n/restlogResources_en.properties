signinmanage.application.detail                        =<li> \u25CF Single sign-on (sso) properties</li>\r\n<li> \u25CF Properties: name: corresponding seeyon/login/sso?Signin = testsso&ticket = testsso of LSM, request the key must be signin</li>\r\n<li> \u25CF Properties: parameters : set ticket for advice.</li>\r\n<li> \u25CF Check the connection properties: in order to to verify the validation of the ticket class path, such as (com) seeyon) CTP. Ext sso. MySSOLoginHandshake).</li>\r\n<li> \u25CF Target connection properties: to jump straight after the single sign-on page, such as collaborative synergy to-do list (/ seeyon/collaboration/collaboration. Do? Method = listPending & _resourceCode = F01_listPending).</li>\r\n<li> \u25CF Properties: the pop-up OA pages: choice is, jump to the target connection Settings page, choose no, only return [SSOOK].</li>\r\n<li> \u25CF The complete sample: http://127.0.0.1:8080/seeyon/login/sso?Signin = testsso&ticket = LSM</li>
